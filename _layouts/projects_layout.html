---
layout: default
---

{% for post in site.categories.Projects %}
<!-- Section -->
  <section>
    <div class="posts">
        <article>
          <a href="{{ post.url }}" class="image"><img src="{{post.main_image}}" alt="" /></a>
          <h3>{{ post.title }}</h3>
          <p>{{post.description}}</p>
          <ul class="actions">
            <li><a href="{{ post.url }}" class="button">More</a></li>
          </ul>
        </article>
    </div>
  </section>
  {% endfor %}
